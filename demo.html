<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clip-path Card Hover</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f1f1f1;
      margin: 0;
    }

    .card {
      width: 300px;
      height: 200px;
      background: linear-gradient(135deg, #4a90e2, #50e3c2);
      color: white;
      padding: 20px;
      font-family: sans-serif;
      font-size: 18px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: reveal\ infinite linear,transform 0.3s ease;
      clip-path: inset(0 0 0 0);
    }

    @keyframes reveal {
  from {
    clip-path: inset(50% 50% 50% 50%);
  }
  to {
    clip-path: inset(0 0 0 0);
  }
}

  </style>
</head>
<body>
  <div class="card">
    <h2>Hello, Bro! ðŸ‘‹</h2>
    <p>This card uses <code>clip-path: inset()</code> on hover.</p>
  </div>
</body>
</html>
